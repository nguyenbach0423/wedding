    <script>
        // Scroll functionality
        function isAtPageBottom() {
            return (window.innerHeight + window.scrollY) >= document.body.scrollHeight - 5;
        }
        
        function scrollPage() {
            if (!isAtPageBottom()) {
                window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});
            } else {
                window.scrollTo({top: 0, behavior: 'smooth'});
            }
        }
        
        const btn = document.getElementById("scrollBtn");
        const arrow = btn.querySelector(".arrow-icon");
        
        btn.addEventListener("click", scrollPage);
        
        window.addEventListener("scroll", function () {
            if (isAtPageBottom()) {
                arrow.classList.add("rotate-up");
            } else {
                arrow.classList.remove("rotate-up");
            }
        });
        
        // Simple gallery functionality
        let currentGalleryIndex = 0;
        const galleryItems = document.querySelectorAll('.ladi-gallery-view-item');
        
        function showGalleryItem(index) {
            galleryItems.forEach((item, i) => {
                item.classList.toggle('selected', i === index);
            });
        }
        
        // Auto-advance gallery every 5 seconds
        setInterval(() => {
            currentGalleryIndex = (currentGalleryIndex + 1) % galleryItems.length;
            showGalleryItem(currentGalleryIndex);
        }, 5000);
    </script>
